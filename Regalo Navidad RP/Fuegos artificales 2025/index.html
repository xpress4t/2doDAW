<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz aÃ±o 2025 Ricitos ðŸ’—</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="fireworksCanvas"></canvas>
  <script>
    const canvas = document.getElementById('fireworksCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const fireworks = [];
    const colors = ['#FF0000', '#FF9A00', '#FFFF00', '#00FF00', '#009AFF', '#6E00FF', '#FF00FF', '#FFFFFF', '#FF69B4'];

    let textColor = '#FFD700';

    class Particle {
      constructor(x, y, color, speedX, speedY, size, shape) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.size = size || Math.random() * 4 + 1;
        this.speedX = speedX || (Math.random() - 0.5) * 6;
        this.speedY = speedY || (Math.random() - 0.5) * 6;
        this.life = Math.random() * 100 + 50;
        this.shape = shape || 'circle';
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.size *= 0.96;
        this.life--;
      }
      draw() {
        ctx.save();
        ctx.beginPath();
        if (this.shape === 'circle') {
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        } else if (this.shape === 'star') {
          for (let i = 0; i < 5; i++) {
            const angle = (Math.PI * 2 * i) / 5;
            const x = this.x + Math.cos(angle) * this.size * 2;
            const y = this.y + Math.sin(angle) * this.size * 2;
            ctx.lineTo(x, y);
          }
          ctx.closePath();
        } else if (this.shape === 'spark') {
          ctx.moveTo(this.x, this.y);
          ctx.lineTo(this.x + this.size * 2, this.y + this.size * 2);
        }
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    class Firework {
      constructor(x, y, targetY, color, shape) {
        this.x = x;
        this.y = y;
        this.targetY = targetY;
        this.color = color;
        this.speedY = -8;
        this.exploded = false;
        this.shape = shape;
      }
      update() {
        if (this.y > this.targetY) {
          this.y += this.speedY;
        } else if (!this.exploded) {
          this.explode();
          this.exploded = true;
        }
      }
      draw() {
        if (!this.exploded) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, 4, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }
      }
      explode() {
        const numParticles = Math.random() * 100 + 50;
        for (let i = 0; i < numParticles; i++) {
          const angle = (Math.PI * 2 * i) / numParticles;
          const speed = Math.random() * 4 + 1;
          const speedX = Math.cos(angle) * speed;
          const speedY = Math.sin(angle) * speed;
          const shape = ['circle', 'star', 'spark'][Math.floor(Math.random() * 3)];
          particles.push(new Particle(this.x, this.y, this.color, speedX, speedY, null, shape));
        }
      }
    }

    function handleParticles() {
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].size <= 0.2 || particles[i].life <= 0) {
          particles.splice(i, 1);
          i--;
        }
      }
    }

    function handleFireworks() {
      for (let i = 0; i < fireworks.length; i++) {
        fireworks[i].update();
        fireworks[i].draw();
        if (fireworks[i].exploded) {
          fireworks.splice(i, 1);
          i--;
        }
      }
    }

    function displayText() {
      ctx.font = '50px "Comic Sans MS"';
      ctx.fillStyle = textColor;
      ctx.shadowColor = textColor;
      ctx.shadowBlur = 20;
      ctx.textAlign = 'center';
      ctx.fillText('Feliz aÃ±o nuevo 2025, mi ricitos pechocha ðŸ’—', canvas.width / 2, canvas.height / 2 - 50);
      ctx.fillText('por mÃ¡s aÃ±os juntos, te amo muchito ðŸ’—', canvas.width / 2, canvas.height / 2 + 50);
      ctx.fillText('Sigamos esforzÃ¡ndonos para que esto funcione ðŸ’—', canvas.width/2, canvas.height/2 + 150);
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      handleParticles();
      handleFireworks();
      displayText();
      requestAnimationFrame(animate);
    }

    function randomFireworks() {
      const numFireworks = 8;
      for (let i = 0; i < numFireworks; i++) {
        const x = Math.random() * canvas.width;
        const targetY = Math.random() * (canvas.height / 2);
        const color = colors[Math.floor(Math.random() * colors.length)];
        const shape = ['circle', 'star', 'spark'][Math.floor(Math.random() * 3)];
        fireworks.push(new Firework(x, canvas.height, targetY, color, shape));
      }
    }

    setInterval(() => {
      textColor = textColor === '#FFD700' ? '#FF69B4' : '#FFD700';
    }, 500);
    animate();
    setInterval(randomFireworks, 500);
  </script>
</body>
</html>
