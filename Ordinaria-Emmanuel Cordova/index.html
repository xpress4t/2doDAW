<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recetas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Recetas con TheMealDB</h1>
    <div class="container">
        <p>Selecciona una receta:</p>
        <select id="recetaSelect">
            <option value="">Selecciona una receta:</option>
        </select>
        <h3>Ingredientes:</h3>
        <div class="arreglando">
            <div id="ingredientes" class="ingredientes-container"></div>
            <div class="ingredientesPlatos">
                <h2>Platos con este ingrediente:</h2>
                <!-- Lista desorenada para los platos que utilizan el ingrediente seleccionado -->
                <ul id="platosConIngrediente"></ul>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
