<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container py-4">
        <div class="calculator">
            <div class="display"></div>
            
            <div class="row g-2">
                <div class="col-9">
                    <button class="btn btn-clear btn-calculator w-100">AC</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-delete btn-calculator w-100">‚áê</button>
                </div>
            </div>
            
            <div class="row g-2 mt-1">
                <div class="col-3">
                    <button class="btn btn-number btn-calculator w-100">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-number btn-calculator w-100">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-number btn-calculator w-100">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operation btn-calculator w-100">/</button>
                </div>
            </div>
            
            <div class="row g-2 mt-1">
                <div class="col-3">
                    <button class="btn btn-number btn-calculator w-100">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-number btn-calculator w-100">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-number btn-calculator w-100">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operation btn-calculator w-100">*</button>
                </div>
            </div>
            
            <div class="row g-2 mt-1">
                <div class="col-3">
                    <button class="btn btn-number btn-calculator w-100">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-number btn-calculator w-100">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-number btn-calculator w-100">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operation btn-calculator w-100">-</button>
                </div>
            </div>
            
            <div class="row g-2 mt-1">
                <div class="col-3">
                    <button class="btn btn-number btn-calculator w-100">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-number btn-calculator w-100">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operation btn-calculator w-100">%</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operation btn-calculator w-100">+</button>
                </div>
            </div>

            <div class="row g-2 mt-1">
                <div class="col-3">
                    <button class="btn btn-operation btn-calculator w-100">sin</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operation btn-calculator w-100">cos</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operation btn-calculator w-100">tan</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-operation btn-calculator w-100">sqrt</button>
                </div>
            </div>
            
            <div class="row g-2 mt-1">
                <div class="col-12">
                    <button class="btn btn-equals btn-calculator w-100">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
