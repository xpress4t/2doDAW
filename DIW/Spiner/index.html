<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="text-center mt-5">
        <button class="btn btn-primary btn-progress">
            HOLA
            <div id="p1" class="progress-bar bg-danger" style="width: 50%; height: 1px;"></div>
        </button>
    </div>
    <div class="spinner-grow m-5">
        <span></span>
    </div>
    <button class="btn btn-primary m-2">
        <i class="fa-solid fa-spinner fa-spin"></i>
        <span>Pedir info</span>
    </button>

    <script>
        $("button").on("click",function(){
            $(this).find("span.spinner-border").toggleClass("d-none")
            // d-none -> display:none
            $(this).find("span.spinner-grow").toggleClass("d-none")
        })
    </script>
</body>
</html>
