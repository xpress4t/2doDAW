<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
 
<body>
    <div class="modal" id="modalID">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success">
                    <!--Titulo y boton para cerrar-->
                    <h5 class="modal-title">Una modal</h5>
                    <!--btn-close para que se cree y de diseÃ±o al boton sin funcion-->
                    <button class="btn-close cerrarModal"></button>
                </div>
                <div class="modal-body">
                    <!--Presentacion-->
                    <form action="">
                        <div class="form-group">
                            <label class="form-label">Nombre:</label>
                            <input type="text" class="form-control">
                        </div>
                       
                        <div class="form-group">
                            <label class="form-label">Apellidos:</label>
                            <input type="text" class="form-control">
                        </div>
 
                    </form>
                </div>
                <div class="modal-footer">
                    <!--data-bs-dismiss = 'clase' para cerrar la modal-->
                    <button class="btn btn-primary " data-bs-dismiss="modal">Logearse</button>
                    <button class="btn btn-secondary cerrarModal">Cancelar</button>
                    <!--Normalmente se ponen los botones o texto muy representativo-->
                </div>
            </div>
        </div>
    </div>


    <button class="btn btn-info abrirModal">Abrir Modal</button>


    <script>
 
        $(".modal").show()
        $(".cerrarModal").on("click", function () {
            $("#modalID").hide()
        })
        $(".abrirModal").on("click", () => {
            $("#modalID").show()
        })
    </script>
</body>
 
</html>
