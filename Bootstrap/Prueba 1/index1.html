<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-5">
        <h1>1º form bootstrap</h1>
        <form>
            <!--
                bg-info -> celeste
                bg-danger -> rojo
                bg-primary -> azul
                bg-success -> verde
                bg-warning -> amarillo
                bg-secondary -> gris
                bg-light -> blanco
            -->
            <div class="mb-3">
                <div class=""></div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Nombre</label>
                <input type="text" class="form-control-sm form-control is-valid" name="" id="">
                <div class="valid-feedback">Todo OK</div>
                <div class="invalid-feedback">No sabes tu nombre?</div>
                <div class="form-text">Pon tu nombre de forma correcta</div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Contraseña</label>
                <input type="password" class="form-control-sm form-control is-invalid" name="" id="">
                <div class="invalid-feedback">Ta mal tu huevada, caumsa</div>
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Teléfono</label>
                <input type="tel" class="form-control-sm form-control bg-primary" name="" id="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Fecha</label>
                <input type="date" class="form-control-sm form-control" name="" id="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Color</label>
                <input type="color" class="form-control-sm form-control" name="" id="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Fichero</label>
                <input type="file" class="form-control-sm form-control" name="" id="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">User</label>
                <input type="text" class="form-control-sm form-control bg-success" name="" id="">
            </div>
            <div class="mb-3">
                <label for="" class="form-label">Selecciona</label>
                <select class="form-select form-select-lg">
                    <option value="0">Cero</option>
                    <option value="1">Uno</option>
                    <option value="2">Dos</option>
                    <option value="3">Tres</option>
            </div>
        </form>
    </div>
</body>
</html>
