    <!--
    si quiero quitar todos los archivos de js, voy a ver que el codigo .js no lo estÃ¡ ignorando (*.js)
    - *.jsx -> ignora todos los archivos jsx
    - *.php -> ignora todos los archivos php
    - *.html -> ignora todos los archivos html
    - *.css -> ignora todos los archivos css
    - *.js -> ignora todos los archivos js
    - *.json -> ignora todos los archivos json
    - !nuevo.js -> ignora todos los archivos excepto nuevo.js
    - src/* -> ignora todos los archivos de la carpeta src y los archivos de las subcarpetas de src (src/**)
    - src/*.js -> ignora todos los archivos js de la carpeta src
    -->
</body>
