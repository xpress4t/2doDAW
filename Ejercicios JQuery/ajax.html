<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="rick-info"></div>
    <script>
        //$.ajax() funcion del jquery es como el fetch
        $.ajax({
            url : "https://rickandmortyapi.com/api/character",
            method : "GET", //puede ser GET O POST el get es el predeterminado,
            data:{ //parametros que se van a a침adir a la url
                name: "Rick Sanchez"
            },
            dataType : "JSON",
            success: function(data){
                if(data.result.length>0){
                    const rick = data.results[0];
                    const rickInfo = `
                    <h1>${rick.name}</h1>
                    <img src = "${rick.image}" alt="${rick.name}">
                    <p>Status: ${rick.status}</p>
                    `;
                    $("#rick-info").html(rickInfo); // Insertamos la informaci칩n en el div
                }else{
                    $("#rick-info").html("<p>No se encontr칩 informaci칩n de Rick Sanchez.</p>");
                }
            },
            error: function(data){
                $("#rick-info").html("<p>Error al cargar los datos de Rick Sanchez.</p>");
            }
        })
    </script>
</body>
</html>
